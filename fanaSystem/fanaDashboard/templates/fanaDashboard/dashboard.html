<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Activity Dashboard</h1>
        <a href="{% url 'logout' %}">Logout</a>
        <h2>Welcome, {{ user.username }}</h2>
        <table id="requests-table">
            <thead>
                <tr>
                    <th>Table ID</th>
                    <th>Requests</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for table_id, requests in tables.items %}
                <tr data-table-id="{{ table_id }}">
                    <td>{{ table_id }}</td>
                    <td>{{ requests|join:", " }}</td>
                    <td>
                        <form method="post" action="{% url 'fanaDashboard' %}">
                            {% csrf_token %}
                            <input type="hidden" name="table_id" value="{{ table_id }}">
                            {% for request in requests %}
                                <input type="hidden" name="button_type" value="{{ request|slugify }}">
                                <button type="submit">Handle {{ request }}</button>
                            {% endfor %}
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/dashboard/');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const requests = data.requests;

            // Clear the table
            const table = document.getElementById('requests-table').querySelector('tbody');
            table.innerHTML = '';

            // Rebuild the table with updated data
            requests.forEach(request => {
                const newRow = document.createElement('tr');
                newRow.setAttribute('data-table-id', request.table_id);
                newRow.innerHTML = `
                    <td>${request.table_id}</td>
                    <td>${Object.keys(request).filter(key => request[key] === 'pressed').join(', ')}</td>
                    <td>
                        <form method="post" action="{% url 'fanaDashboard' %}">
                            {% csrf_token %}
                            <input type="hidden" name="table_id" value="${request.table_id}">
                            ${Object.keys(request).filter(key => request[key] === 'pressed').map(key => `
                                <input type="hidden" name="button_type" value="${key}">
                                <button type="submit">Handle ${key.replace('_', ' ')}</button>
                            `).join('')}
                        </form>
                    </td>
                `;
                table.appendChild(newRow);
            });
        };
    </script>
</body>
</html>
