{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Dashboard</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Hidden App ID field -->
            <input type="text" id="app_id" name="app_id" value="{{ app_id }}" readonly style="display: none;">

            <button type="button" onclick="handleLogin()">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const appId = document.getElementById('app_id').value;
    
            fetch("http://localhost:8000/fanaAuthenticator/api/token/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    app_id: appId
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === "success") {
                    sessionStorage.setItem('jwt_token', data.token);
                    window.location.href = "{% url 'dashboard' %}";
                } else {
                    document.getElementById('error-message').textContent = data.message || "Invalid credentials";
                }
            })
            .catch(error => {
                document.getElementById('error-message').textContent = error.message;
            });
        }
    </script>
</body>
</html>
