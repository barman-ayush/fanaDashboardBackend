<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calls Dashboard</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f0ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #5f4b8b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Container for table cards */
        #tableList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }

        /* Styling for individual table cards */
        .table-entry {
            background-color: #fff;
            border: 1px solid #e0d4ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(95, 75, 139, 0.1);
            padding: 15px;
            transition: transform 0.2s;
        }
        .table-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(95, 75, 139, 0.2);
        }
        
        /* Table entry content */
        .table-entry strong {
            color: #5f4b8b;
        }
        .table-entry .time {
            color: #8b6fae;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
    <h1>Smart Calls Dashboard</h1>
    <div id="tableList"></div>

    <script>
        // Establish WebSocket connection to the Django backend
        const socket = new WebSocket('ws://' + window.location.host + '/ws/dashboard/');

        // Reference to the table list container
        const tableList = document.getElementById("tableList");

        // Map to store table IDs and their associated div elements
        const tableMap = {};

        // Handle incoming messages
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const tableId = data.table_id;
            const state = data.state;
            const currentTime = new Date().toLocaleString();

            // If state is "calling", add or update the card
            if (state === "calling") {
                if (!tableMap[tableId]) {
                    // Create a new table entry element
                    const tableEntry = document.createElement("div");
                    tableEntry.className = "table-entry";
                    tableEntry.id = `table-${tableId}`;
                    tableEntry.innerHTML = `
                        <strong>Table ID:</strong> ${tableId}<br>
                        <span class="time"><strong>Time Received:</strong> ${currentTime}</span>
                    `;

                    // Add the entry to the map and to the list
                    tableMap[tableId] = tableEntry;
                    tableList.prepend(tableEntry);
                } else {
                    // Update the time if the card already exists
                    const existingEntry = tableMap[tableId];
                    existingEntry.querySelector(".time").innerHTML = `<strong>Time Received:</strong> ${currentTime}`;
                }
            }
            // If state is "not calling", remove the card if it exists
            else if (state === "not calling" && tableMap[tableId]) {
                const tableEntry = tableMap[tableId];
                tableList.removeChild(tableEntry);  // Remove the div from the DOM
                delete tableMap[tableId];           // Remove the entry from the map
            }
        };

        // Handle WebSocket errors
        socket.onerror = function(error) {
            console.error("WebSocket error:", error);
        };

        // Handle WebSocket closure
        socket.onclose = function() {
            console.log("WebSocket connection closed");
        };
    </script>
</body>
</html>
